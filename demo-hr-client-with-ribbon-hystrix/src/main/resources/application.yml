server:
  port: 8082
management.security.enabled: false
spring:
  application:
    name: demo-hr-client-with-ribbon-hystrix
  sleuth:
    sampler:
      percentage: 0.5
  zipkin:
    baseUrl: http://zipkin-server:8774
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka/,http://eureka-server2:8761/eureka/
  instance:
    preferIpAddress: true
ribbon:
  eureka:
    enabled: true
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule