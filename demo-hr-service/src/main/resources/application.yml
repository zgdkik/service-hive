spring:
  application:
    name: demo-hr-service
  profiles:
    active: prod
  sleuth:
    sampler:
      percentage: 0.5
  zipkin:
    baseUrl: http://eureka-server1:8774,http://eureka-server2:8774
  ã€€enabled: true
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.itmuch.youran.persistence: ERROR
---
spring:
  profiles: prod
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka/,http://eureka-server2:8762/eureka/
  instance:
    preferIpAddress: true
    metadata-map:
      env: prod
---
spring:
  profiles: canary
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka/,http://eureka-server2:8762/eureka/
  instance:
    preferIpAddress: true
    metadata-map:
      env: canary