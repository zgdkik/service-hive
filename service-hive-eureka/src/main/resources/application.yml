spring:
  application:
    name: service-hive-eureka
  profiles:
    active: peer1
---
spring:
  profiles: peer1
server:
  port: 8761
management.security.enabled: false
eureka:
  datacenter: huaweicloud
  environment: dev
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    region: cn-east-1
    serviceUrl:
      defaultZone: http://eureka-server2:8762/eureka/
---
spring:
  profiles: peer2
server:
  port: 8762
management.security.enabled: false
eureka:
  datacenter: huaweicloud
  environment: dev
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    region: cn-east-1
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka/