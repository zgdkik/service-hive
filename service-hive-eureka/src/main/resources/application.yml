spring:
  application:
    name: service-hive-eureka
  profiles:
    active: peer1
---
spring:
  profiles: peer1
server:
  port: 8761
  ssl.key-store: classpath:servicehive.jks
  ssl.key-store-password: 123456
  ssl.keyStoreType: PKCS12
  ssl.keyAlias: servicehive-server
  ssl.trust-store: classpath:servicehive-trust.jks
  ssl.trust-store-password: 123456
management.security.enabled: false
eureka:
  datacenter: huaweicloud
  environment: dev
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    region: cn-east-1
    serviceUrl:
      defaultZone: https://eureka-server2:8761/eureka/
---
