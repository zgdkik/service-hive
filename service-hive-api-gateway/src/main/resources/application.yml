server:
  port: 8443
management.security.enabled: false
spring:
  application:
    name: service-hive-api-gateway
  sleuth:
    sampler:
      percentage: 0.5
  zipkin:
    baseUrl: http://eureka-server1:8774
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka/,http://eureka-server2:8761/eureka/
  instance:
    preferIpAddress: true
ribbon.filter.metadata.enabled: true
zuul:
  ignored-services: '*'
  routes:
    hr-service:
      path: /hr/**
      service-id: demo-hr-service
    hr-client:
      path: /client/**
      service-id: demo-hr-client
    hr-client-hystrix:
      path: /hystrix/**
      service-id: demo-hr-client-with-hystrix